<!-- hello-chat.html -->
<braid-chat room="http://invisible.college:3007/messages"></braid-chat>

<script type="module">
  import tag, { signal } from '../../mod.js'

  const $ = tag('braid-chat', { name: "Braid User" })

  function initialize(target) {
    if(target.initialized) return
    $.write({ room: target.getAttribute('room') })
    target.initialized = true
  }

  $.render(target => {
    initialize(target)

    const { name, room } = $.read()

    const messages = signal(room) || []

    const log = messages.map(({ from, body }) => `
      <div>${from}: ${body}</div>
    `).join('')

    return `
      ${log}
      <form>
        <input name="name" value="${name}" />
        <input name="message" />
        <button type="submit">Send</button>
      </form>
    `
  })

  $.on('change', '[name="name"]', (event) => {
    $.write({
      name: event.target.value
    })
  })

  $.on('submit', 'form', (event) => {
    event.preventDefault()
    const { name, room } = $.read()
    const { value } = event.target.message

    const messages = signal(room) || []

    messages.push({
      from: name,
      body: value
    })
  })
</script>
